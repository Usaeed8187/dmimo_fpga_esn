id: ncjt_burst_tx
label: Burst Tx
category: '[dMIMO]'

templates:
  imports: from gnuradio import ncjt
  make: ncjt.burst_tx(${ntx}, ${filename}, ${samplerate}, ${pktspersec}, ${pktsize}, ${starttime}, ${debug})

parameters:
  - id: ntx
    label: Number of Tx Antennas
    dtype: int
    default: '1'
    options: [ 1, 2, 3, 4, 5, 6, 7, 8 ]
    hide: part
  - id: filename
    label: Data File
    dtype: file_open
    hide: part
  - id: samplerate
    label: Sampling Freq.
    dtype: real
    default: '1e6'
  - id: pktspersec
    label: Packet Per Second
    dtype: int
    default: '8'
  - id: pktsize
    label: Packet Size
    dtype: int
    default: '0'
  - id: starttime
    label: Start Time
    dtype: real
    default: '2.0'
  - id: debug
    label: Debug
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]
    hide: part

outputs:
  - label: out
    domain: stream
    dtype: complex
    multiplicity: ${ntx}

file_format: 1
