id: ncjt_mimo_detect
label: MIMO Detect
category: '[dMIMO]'

templates:
  imports: from gnuradio import ncjt
  make: ncjt.mimo_detect(${fftsize}, ${nrx}, ${ndatasymbols}, ${logfreq}, ${debug})

parameters:
  - id: fftsize
    label: FFT Size
    dtype: int
    default: '64'
    hide: part
  - id: nrx
    label: Num Rx Antennas
    dtype: int
    default: '2'
  - id: ndatasymbols
    label: Symbols per Packet
    dtype: int
  - id: logfreq
    label: Log Frequency
    dtype: int
    default: 10
    hide: part
  - id: debug
    label: Debug
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]
    hide: part

inputs:
  - label: in
    domain: stream
    dtype: complex
    multiplicity: ${nrx}

outputs:
  - label: out
    domain: stream
    dtype: complex
    multiplicity: ${nrx}

file_format: 1
