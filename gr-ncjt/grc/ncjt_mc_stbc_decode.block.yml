id: ncjt_mc_stbc_decode
label: MC STBC Decode
category: '[dMIMO]'

templates:
  imports: from gnuradio import ncjt
  make: ncjt.mc_stbc_decode(${rgmode}, ${ndatasyms}, ${npilotsyms}, ${modtype}, ${debug})

parameters:
  - id: rgmode
    label: RG Mode
    dtype: int
    default: 0
    options: [0, 1, 2, 3, 4, 5, 6, 7]
    hide: part
  - id: ndatasyms
    label: Data Symbols
    dtype: int
  - id: npilotsyms
    label: Pilot Symbols
    dtype: int
    default: '0'
    hide: part
  - id: modtype
    label: Modulation
    dtype: int
    default: 2
    options: [ 2, 4, 6, 8 ]
    option_labels: [ 'QPSK', '16QAM', '64QAM', '256QAM' ]
  - id: debug
    label: Debug
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]
    hide: part

inputs:
  - label: in
    domain: stream
    dtype: complex
    multiplicity: 2

outputs:
  - label: out
    domain: stream
    dtype: complex
    multiplicity: 2


file_format: 1
