id: ncjt_ul_precoding
label: UL Precoding
category: '[dMIMO]'

templates:
  imports: from gnuradio import ncjt
  make: ncjt.ul_precoding(${nss}, ${ntx}, ${numhtsyms}, ${ndatasyms}, ${nprecodedsyms}, ${eigenmode}, ${debug})

parameters:
  - id: nss
    label: Number of Streams
    dtype: int
    default: 2
    options: [ 1, 2, 3, 4, 5, 6, 7, 8 ]
    hide: part
  - id: ntx
    label: Number of Transmitter
    dtype: int
    default: 2
    options: [2, 4, 6, 8 ]
    hide: part
  - id: numhtsyms
    label: HT Symbols
    dtype: int
    default: 0
  - id: ndatasyms
    label: Data Symbols
    dtype: int
  - id: nprecodedsyms
    label: Precoded Symbols
    dtype: int
  - id: eigenmode
    label: Eigen Mode Precoding
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
  - id: debug
    label: Debug
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]
    hide: part

inputs:
  - label: in
    domain: stream
    dtype: complex
    vlen: ${nss}
  - label: csi
    domain: message
    optional: true

outputs:
  - label: out
    domain: stream
    dtype: complex
    multiplicity: ${ntx}

file_format: 1
