id: ncjt_gnb_sync
label: gNB Sync
category: '[dMIMO]'

templates:
  imports: from gnuradio import ncjt
  make: ncjt.gnb_sync(${nchans}, ${samplerate}, ${pktspersec}, ${usrpdelay}, ${p2preamblelen}, ${p2datalen}, ${p3preamblelen}, ${p3datalen}, ${p2start}, ${p3start}, ${rxpwrthrd}, ${acorrthrd}, ${xcorrthrd}, ${maxcorrlen}, ${debug})

parameters:
  - id: nchans
    label: Number of Channels
    dtype: int
    default: 2
    options: [ 1, 2, 3, 4, 5, 6, 7, 8 ]
    hide: part
  - id: samplerate
    label: Sample Rate
    dtype: real
    default: '10e6'
    hide: part
  - id: pktspersec
    label: Cycles/sec
    dtype: int
    default: '8'
  - id: usrpdelay
    label: Tx/Rx Delay
    dtype: int
    default: '0'
  - id: p2preamblelen
    label: P2 HTPreamble Length
    dtype: int
    hide: part
  - id: p2datalen
    label: P2 DataFrame Length
    dtype: int
    hide: part
  - id: p3preamblelen
    label: P3 HTPreamble Length
    dtype: int
    hide: part
  - id: p3datalen
    label: P3 DataFrame Length
    dtype: int
    hide: part
  - id: p2start
    label: P2 Start Time
    dtype: float
    default: '0.25'
  - id: p3start
    label: P3 Start Time
    dtype: float
    default: '0.75'
  - id: rxpwrthrd
    label: Signal Threshold
    dtype: float
    default: '5e-4'
  - id: acorrthrd
    label: Search Threshold
    dtype: float
    default: '0.6'
  - id: xcorrthrd
    label: Xcorr Threshold
    dtype: float
    default: '0.5'
  - id: maxcorrlen
    label: Search Window
    dtype: int
    default: '4000'
    hide: part
  - id: debug
    label: Debug
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]
    hide: part

inputs:
  - label: in
    domain: stream
    dtype: complex
    multiplicity: ${nchans}

outputs:
  - label: out1
    domain: stream
    dtype: complex
    multiplicity: ${nchans}
  - label: out2
    domain: stream
    dtype: complex
    multiplicity: ${nchans}
    optional: true
    hide: ${not gnbrx}
  - label: uhdcmd
    domain: message
    optional: true
  - label: rxrdy
    domain: message
    optional: true
  - label: rxtime
    domain: message
    optional: true

asserts:
  - ${ (pktspersec >= 1) and (pktspersec <= 100) }
  - ${ (p2preamblelen > 0) and (p3preamblelen > 0) }
  - ${ (p2datalen > 0) and (p3datalen > 0) }
  - ${ (p2start > 0) and (p3start > 0) and (p2start < p3start) }

file_format: 1
