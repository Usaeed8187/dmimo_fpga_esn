id: ncjt_llr_combine
label: LLR combination
category: '[dMIMO]'

templates:
  imports: from gnuradio import ncjt
  make: ncjt.llr_combine(${nstrm}, ${modtype1}, ${modtype2}, ${blocksize}, ${debug})

parameters:
  - id: nstrm
    label: Number of Streams
    dtype: int
    default: 1
    options: [ 1, 2, 3, 4, 5, 6, 7, 8 ]
    hide: part
  - id: modtype1
    label: Modulation 1
    dtype: int
    default: 2
    options: [ 2, 4, 6, 8 ]
    option_labels: [ 'QPSK', '16QAM', '64QAM', '256QAM' ]
  - id: modtype2
    label: Modulation 2
    dtype: int
    default: 2
    options: [ 2, 4, 6, 8 ]
    option_labels: [ 'QPSK', '16QAM', '64QAM', '256QAM' ]
  - id: blocksize
    label: Block Size
    dtype: int
    default: '0'
  - id: debug
    label: Debug
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]
    hide: part


inputs:
  - label: in
    domain: stream
    dtype: byte
    vlen: 1
    multiplicity: ${nstrm}

outputs:
  - label: out
    domain: stream
    dtype: float
    multiplicity: 1
  - label: bits
    domain: stream
    dtype: byte
    multiplicity: 1
    optional: true

file_format: 1
