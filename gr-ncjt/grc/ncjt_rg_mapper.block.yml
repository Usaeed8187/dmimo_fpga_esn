id: ncjt_rg_mapper
label: RG Mapper
category: '[dMIMO]'

templates:
  imports: from gnuradio import ncjt
  make: ncjt.rg_mapper(${nstrm}, ${framelen}, ${ndatasyms}, ${npilotsyms}, ${modtype}, ${debug})

parameters:
  - id: nstrms
    label: Number of Streams
    dtype: int
    default: 1
    options: [ 1, 2, 3, 4, 5, 6, 7, 8 ]
    hide: part
  - id: ndatasyms
    label: Data Symobols
    dtype: int
  - id: debug
    label: Debug
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]
    hide: part

inputs:
  - label: in
    domain: stream
    dtype: complex
    vlen: ${nstrms}

outputs:
  - label: out
    domain: stream
    dtype: complex
    multiplicity: ${nstrms}


file_format: 1
