id: ncjt_rg_mapper
label: RG Mapper
category: '[dMIMO]'

templates:
  imports: from gnuradio import ncjt
  make: ncjt.rg_mapper(${rgmode}, ${nstrm}, ${addcs}, ${debug}, ${numue}, ${ueidx}, ${mucpt}, ${addltf}, ${ltfdata})

parameters:
  - id: rgmode
    label: RG Mode
    dtype: int
    default: 0
    options: [0, 1, 2, 3, 4, 5, 6, 7]
    hide: part
  - id: nstrm
    label: Number of Streams
    dtype: int
    default: 1
  - id: addcs
    label: Add Cyclic Shift
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]
  - id: debug
    label: Debug
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]
    hide: part
  - id: numue
    label: Number of UEs
    dtype: int
    default: '1'
    hide: part
  - id: ueidx
    label: UE index
    dtype: int
    default: '-1'
    hide: part
  - id: mucpt
    label: MU CPT
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    hide: part
  - id: addltf
    label: Add LTF
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    hide: part
  - id: ltfdata
    label: LTF Data
    dtype: file_open
    hide: part


inputs:
  - label: in
    domain: stream
    dtype: complex

outputs:
  - label: out
    domain: stream
    dtype: complex
    multiplicity: ${nstrm}

file_format: 1
