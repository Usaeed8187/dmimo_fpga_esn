id: ncjt_noair
label: NoAir
category: '[dMIMO]'

templates:
  imports: from gnuradio import ncjt
  make: ncjt.noair(${phase}, ${rgmode}, ${frame_per_sec}, ${snr_db}, ${num_drop_init_packets}, ${debug})

parameters:
  - id: phase
    label: dMIMO Phase
    dtype: int
    default: 1
    options: [1, 2, 3]
    option_labels: ['Phase 1', 'Phase 2', 'Phase 3']
  - id: rgmode
    label: RG Mode
    dtype: int
    default: 0
    options: [0, 1, 2, 3, 4, 5, 6, 7]
    hide: part
  - id: frame_per_sec
    label: Frame Rate
    dtype: float
    default: 0.0
  - id: snr_db
    label: SNR (dB)
    dtype: float
    default: 0.0
    help: "If <= 0, no noise is added. If > 0, AWGN is injected to achieve this SNR."
  - id: num_drop_init_packets
    label: Numer of Dropped Initial Packets
    dtype: int
    default: 0
  - id: debug
    label: Debug
    dtype: bool
    default: 'False'
    options: ['True','False']
    option_labels: [Enable,Disable]
    hide: part

inputs:
  - domain: stream
    dtype: complex
    vlen: 1
  - label: s_snr
    domain: message
    optional: true

outputs:
  - label: out
    domain: stream
    dtype: complex
    vlen: 1
  - label: csi
    domain: stream
    dtype: complex
    vlen: 1

file_format: 1
