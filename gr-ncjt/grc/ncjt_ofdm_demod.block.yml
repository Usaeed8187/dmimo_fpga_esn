id: ncjt_ofdm_demod
label: OFDM Demod
category: '[dMIMO]'

templates:
  imports: from gnuradio import ncjt
  make: ncjt.ofdm_demod(${rgmode}, ${cplen}, ${symoffset})

parameters:
- id: rgmode
  label: RG Mode
  dtype: int
  default: 0
  options: [0, 1, 2, 3, 4, 5, 6, 7]
  hide: part
- id: cplen
  label: CP Length
  dtype: int
  default: '16'
  hide: part
- id: symoffset
  label: Symbol Offset
  dtype: int
  default: "12"
  hide: part

inputs:
- label: in
  domain: stream
  dtype: complex
  multiplicity: '1'

outputs:
- label: out
  domain: stream
  dtype: complex
  multiplicity: '1'

file_format: 1
