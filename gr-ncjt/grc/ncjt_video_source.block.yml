id: ncjt_video_source
label: Video Source
category: '[dMIMO]'

templates:
  imports: from gnuradio import ncjt
  make: ncjt.video_source(${framelen}, ${byteoutput}, ${debug})

parameters:
  - id: framelen
    label: Frame Length
    dtype: int
  - id: byteoutput
    label: Byte Output
    dtype: bool
    default: 'True'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]
    hide: part
  - id: debug
    label: Debug
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]
    hide: part

inputs:
  - label: in
    domain: stream
    dtype: byte
    multiplicity: '1'
  - label: pdus
    domain: message
    optional: true

outputs:
  - label: out
    domain: stream
    dtype: byte
    multiplicity: '1'

asserts:
  - ${ framelen > 0 and  framelen <= 32768 }

file_format: 1
