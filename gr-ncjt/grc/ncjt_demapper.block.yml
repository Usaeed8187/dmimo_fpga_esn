id: ncjt_demapper
label: Demapper
category: '[dMIMO]'

templates:
  imports: from gnuradio import ncjt
  make: ncjt.demapper(${rgmode}, ${coded}, ${deterministic_input}, ${debug})

parameters:
  - id: rgmode
    label: RG Mode
    dtype: int
    default: 0
    options: [0, 1, 2, 3, 4, 5, 6, 7]
    hide: part
  - id: coded
    label: Output Coded Bits
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]
    hide: all
  - id: deterministic_input
    label: Deterministic Input
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]
  - id: debug
    label: Debug
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]
    hide: part

inputs:
  - label: in
    domain: stream
    dtype: complex
  - label: csi
    domain: stream
    dtype: complex

outputs:
  - label: info_packed
    domain: stream
    dtype: byte
  - label: coded_packed
    domain: stream
    dtype: byte
    hide: ${ not coded}

file_format: 1
