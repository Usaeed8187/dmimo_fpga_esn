id: ncjt_stbc_decode
label: STBC Decode
category: '[dMIMO]'

templates:
  imports: from gnuradio import ncjt
  make: ncjt.stbc_decode(${fftsize}, ${ndatasyms}, ${npilotsyms}, ${debug})

parameters:
  - id: fftsize
    label: FFT Size
    dtype: int
    default: '64'
    hide: part
  - id: ndatasyms
    label: Data Symbols
    dtype: int
  - id: npilotsyms
    label: Pilot Symbols
    dtype: int
    default: '0'
    hide: part
  - id: debug
    label: Debug
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]
    hide: part

inputs:
  - label: in
    domain: stream
    dtype: complex
    multiplicity: 2

outputs:
  - label: out
    domain: stream
    dtype: complex
    multiplicity: 1
  - label: csi
    domain: stream
    dtype: complex
    multiplicity: 1
    optional: true

file_format: 1
