id: ncjt_stbc_decode
label: STBC Decode
category: '[dMIMO]'

templates:
  imports: from gnuradio import ncjt
  make: ncjt.stbc_decode(${rgmode}, ${ndatasyms}, ${npilotsyms}, ${debug})

parameters:
  - id: rgmode
    label: RG Mode
    dtype: int
    default: 0
    options: [0, 1, 2, 3, 4, 5, 6, 7]
    hide: part
  - id: ndatasyms
    label: Data Symbols
    dtype: int
  - id: npilotsyms
    label: Pilot Symbols
    dtype: int
    default: '0'
    hide: part
  - id: debug
    label: Debug
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]
    hide: part

inputs:
  - label: in
    domain: stream
    dtype: complex
    multiplicity: 2

outputs:
  - label: out
    domain: stream
    dtype: complex
    multiplicity: 1
  - label: csi
    domain: stream
    dtype: complex
    multiplicity: 1
    optional: true
  - label: const
    domain: stream
    dtype: complex
    multiplicity: 1
    optional: true
  - label: llr
    domain: message
    optional: true

file_format: 1
