id: ncjt_ofdm_mod
label: OFDM Mod
category: '[dMIMO]'

templates:
  imports: from gnuradio import ncjt
  make: ncjt.ofdm_mod(${fftsize}, ${cplen}, ${ntx}, ${scaling}, ${debug})

parameters:
  - id: fftsize
    label: FFT Size
    dtype: int
    default: '64'
    hide: part
  - id: cplen
    label: CP Length
    dtype: int
    default: '16'
    hide: part
  - id: ntx
    label: Num Tx Antennas
    dtype: int
    default: '2'
  - id: scaling
    label: Scaling
    dtype: float
    default: '1.0'
  - id: debug
    label: Debug
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]
    hide: part

inputs:
  - label: in
    domain: stream
    dtype: complex
    multiplicity: '1'

outputs:
  - label: out
    domain: stream
    dtype: complex
    multiplicity: '1'

file_format: 1
