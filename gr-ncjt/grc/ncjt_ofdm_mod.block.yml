id: ncjt_ofdm_mod
label: OFDM Mod
category: '[dMIMO]'

templates:
  imports: from gnuradio import ncjt
  make: ncjt.ofdm_mod(${rgmode}, ${cplen}, ${ntx}, ${scaling})

parameters:
  - id: rgmode
    label: RG Mode
    dtype: int
    default: 0
    options: [0, 1, 2, 3, 4, 5, 6, 7]
    hide: part
  - id: cplen
    label: CP Length
    dtype: int
    default: '16'
    hide: part
  - id: ntx
    label: Num Tx Antennas
    dtype: int
    default: '2'
  - id: scaling
    label: Scaling
    dtype: float
    default: '1.0'

inputs:
  - label: in
    domain: stream
    dtype: complex
    multiplicity: '1'

outputs:
  - label: out
    domain: stream
    dtype: complex
    multiplicity: '1'

file_format: 1
