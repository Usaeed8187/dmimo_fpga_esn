id: ncjt_qam_demapper
label: QAM Demapper
category: '[dMIMO]'

templates:
  imports: from gnuradio import ncjt
  make: ncjt.qam_demapper(${nstrms}, ${modtype}, ${usecsi}, ${debug})

parameters:
  - id: nstrms
    label: Number of Streams
    dtype: int
    default: 1
    options: [ 1, 2, 3, 4, 5, 6, 7, 8 ]
    hide: part
  - id: modtype
    label: Modulation
    dtype: int
    default: 2
    options: [ 2, 4, 6, 8 ]
    option_labels: [ 'QPSK', '16QAM', '64QAM', '256QAM' ]
  - id: usecsi
    label: CSI
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]
  - id: debug
    label: Debug
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]
    hide: part

inputs:
  - label: in
    domain: stream
    dtype: complex
    multiplicity: ${nstrms}
  - label: csi
    domain: stream
    dtype: complex
    multiplicity: ${nstrms}
    optional: true
    hide: ${not usecsi}

outputs:
  - label: out
    domain: stream
    dtype: byte
    multiplicity: ${nstrms}

file_format: 1
