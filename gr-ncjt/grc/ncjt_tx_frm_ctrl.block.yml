id: ncjt_tx_frm_ctrl
label: Tx Frame Ctrl
category: '[dMIMO]'

templates:
  imports: from gnuradio import ncjt
  make: ncjt.tx_frm_ctrl(${ntx},${frmdatalen},${filename},${fs},${pktspersec},${starttime},${padding},${autostart},${delay},${debug})

parameters:
  - id: ntx
    label: Number of Tx Antennas
    dtype: int
    default: '1'
    options: [ 1, 2, 3, 4, 5, 6, 7, 8 ]
    hide: part
  - id: frmdatalen
    label: Frame Data Length
    dtype: int
  - id: filename
    label: Beacon Data
    dtype: file_open
    hide: part
  - id: fs
    label: Sampling Freq.
    dtype: real
    default: '10e6'
  - id: pktspersec
    label: Packet Per Second
    dtype: int
    default: '8'
  - id: starttime
    label: Start Time
    dtype: real
    default: '2.0'
    hide: part
  - id: padding
    label: Padding
    dtype: int
    default: '500'
    hide: part
  - id: autostart
    label: Auto Start
    dtype: bool
    default: 'True'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]
    hide: part
  - id: delay
    label: Sample Delay
    dtype: int
    default: '0'
    hide: part
  - id: debug
    label: Debug
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]
    hide: part

inputs:
  - label: txen
    domain: message
    optional: true
  - label: rxtime
    domain: message
    optional: true
  - label: in
    domain: stream
    dtype: complex
    multiplicity: ${ntx}

outputs:
  - label: out
    domain: stream
    dtype: complex
    multiplicity: ${ntx}

file_format: 1
