id: ncjt_ul_precoding_offline
label: UL Precoding Offline
category: '[dMIMO]'

templates:
  imports: from gnuradio import ncjt
  make: ncjt.ul_precoding_offline(${nss}, ${ul_ntx}, ${dl_ntx}, ${dl_nrx}, ${numhtsyms}, ${ndatasyms}, ${nprecodedsyms}, ${eigenmode}, ${filename}, ${debug})

parameters:
  - id: nss
    label: Number of Streams
    dtype: int
    default: 2
    options: [ 1, 2, 3, 4, 5, 6, 7, 8 ]
    hide: part
  - id: ul_ntx
    label: Number of UL Transmitter
    dtype: int
    default: 2
    options: [2, 4, 6, 8 ]
    hide: part
  - id: dl_ntx
    label: Number of DL Transmitter
    dtype: int
    default: 4
    options: [2, 4, 6, 8 ]
    hide: part
  - id: dl_nrx
    label: Number of DL Receiver
    dtype: int
    default: 2
    options: [2, 4, 6, 8 ]
    hide: part
  - id: numhtsyms
    label: HT Symbols
    dtype: int
    default: 0
  - id: ndatasyms
    label: Data Symbols
    dtype: int
  - id: nprecodedsyms
    label: Precoded Symbols
    dtype: int
  - id: eigenmode
    label: Eigen Mode Precoding
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
  - id: filename
    label: CSI Data
    dtype: file_open
    hide: part
  - id: debug
    label: Debug
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]
    hide: part

inputs:
  - label: in
    domain: stream
    dtype: complex
    vlen: ${nss}

outputs:
  - label: out
    domain: stream
    dtype: complex
    multiplicity: ${ul_ntx}


file_format: 1
