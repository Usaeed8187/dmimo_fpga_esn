id: ncjt_rg_demapper
label: RG Demapper
category: '[dMIMO]'

templates:
  imports: from gnuradio import ncjt
  make: ncjt.rg_demapper(${phase}, ${rgmode}, ${nstrm}, ${usecsi}, ${debug})

parameters:
  - id: phase
    label: dMIMO Phase
    dtype: int
    default: 1
    options: [1, 2, 3]
    option_labels: ['Phase 1', 'Phase 2', 'Phase 3']
  - id: rgmode
    label: RG Mode
    dtype: int
    default: 0
    options: [0, 1, 2, 3, 4, 5, 6, 7]
    hide: part
  - id: nstrm
    label: Number of Streams
    dtype: int
    default: 1
    options: [1, 2, 3, 4]
  - id: usecsi
    label: CSI
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]
  - id: debug
    label: Debug
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]

inputs:
  - label: in
    domain: stream
    dtype: complex
    multiplicity: ${nstrm}
  - label: csi
    domain: stream
    dtype: complex
    multiplicity: ${nstrm}
    hide: ${not usecsi}

outputs:
  - label: out
    domain: stream
    dtype: complex
  - label: csi
    domain: stream
    dtype: complex

file_format: 1
