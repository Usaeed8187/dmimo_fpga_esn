id: ncjt_stbc_encode
label: STBC Encode
category: '[dMIMO]'

templates:
  imports: from gnuradio import ncjt
  make: ncjt.stbc_encode(${rgmode}, ${ndatasyms}, ${npilotsyms}, ${ueidx}, ${debug})

parameters:
  - id: rgmode
    label: RG Mode
    dtype: int
    default: 0
    options: [0, 1, 2, 3, 4, 5, 6, 7]
    hide: part
  - id: ndatasyms
    label: Data Symbols
    dtype: int
  - id: npilotsyms
    label: Pilot Symbols
    dtype: int
    default: '0'
    hide: part
  - id: ueidx
    label: UE Index
    dtype: int
    default: '-1'
    hide: part
  - id: debug
    label: Debug
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]
    hide: part

inputs:
  - label: in
    domain: stream
    dtype: complex
    multiplicity: 1

outputs:
  - label: out
    domain: stream
    dtype: complex
    multiplicity: 2

file_format: 1
