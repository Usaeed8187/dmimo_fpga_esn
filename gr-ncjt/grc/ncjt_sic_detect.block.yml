id: ncjt_sic_detect
label: SIC Detect
category: '[dMIMO]'

templates:
  imports: from gnuradio import ncjt
  make: ncjt.sic_detect(${rgmode}, ${nrx}, ${nss}, ${modtype}, ${ndatasymbols}, ${debug})

parameters:
  - id: rgmode
    label: RG Mode
    dtype: int
    default: 0
    options: [0, 1, 2, 3, 4, 5, 6, 7]
    hide: part
  - id: nrx
    label: Num Rx Antennas
    dtype: int
    default: '2'
  - id: nss
    label: Num Streams
    dtype: int
    default: '2'
  - id: modtype
    label: Modulation
    dtype: int
    default: 2
    options: [ 2, 4, 6, 8 ]
    option_labels: [ 'QPSK', '16QAM', '64QAM', '256QAM' ]
  - id: ndatasymbols
    label: Symbols per Packet
    dtype: int
  - id: debug
    label: Debug
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]
    hide: part

inputs:
  - label: in
    domain: stream
    dtype: complex
    multiplicity: ${nrx}

outputs:
  - label: out
    domain: stream
    dtype: complex
    multiplicity: ${nss}

file_format: 1
