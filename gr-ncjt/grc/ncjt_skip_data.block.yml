id: ncjt_skip_data
label: Skip Data
category: '[dMIMO]'

templates:
  imports: from gnuradio import ncjt
  make: ncjt.skip_data(${nstrm}, ${skiplen}, ${debug})

parameters:
  - id: nstrm
    label: Number of Streams
    dtype: int
    default: 1
    options: [ 1, 2, 3, 4, 5, 6, 7, 8 ]
    hide: part
  - id: skiplen
    label: Samples to Skip
    dtype: int
    hide: part
  - id: debug
    label: Debug
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]
    hide: part

inputs:
  - label: in
    domain: stream
    dtype: complex
    multiplicity: ${nstrm}

outputs:
  - label: out
    domain: stream
    dtype: complex
    multiplicity: ${nstrm}

file_format: 1
