id: ncjt_remapper_muxer
label: Remapper Muxer
category: '[dMIMO]'

templates:
  imports: from gnuradio import ncjt
  make: ncjt.remapper_muxer(${rgmode}, ${nstrm}, ${reencode}, ${debug})
parameters:
  - id: rgmode
    label: RG Mode
    dtype: int
    default: 0
    options: [0, 1, 2, 3, 4, 5, 6, 7]
    hide: part
  - id: nstrm
    label: Number of Streams
    dtype: int
    default: 1
    options: [1, 2, 3, 4]
  - id: reencode
    label: Reencode
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]
  - id: debug
    label: Debug
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]

inputs:
  - label: in
    domain: stream
    dtype: byte
    vlen: 1

outputs:
  - label: out
    domain: stream
    dtype: complex

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
