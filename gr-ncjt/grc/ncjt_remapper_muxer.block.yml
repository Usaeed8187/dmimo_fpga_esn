id: ncjt_remapper_muxer
label: Remapper Muxer
category: '[dMIMO]'

templates:
  imports: from gnuradio import ncjt
  make: ncjt.remapper_muxer(${phase}, ${nstrm}, ${n_ofdm_syms}, ${sd_num}, ${use_polar}, ${debug})

parameters:
  - id: phase
    label: dMIMO Phase
    dtype: int
    default: 2
    options: [2, 3]
    option_labels: ['Phase 2', 'Phase 3']
  - id: nstrm
    label: Number of Streams
    dtype: int
    default: 1
    options: [1, 2, 3, 4]
  - id: n_ofdm_syms
    label: Number of OFDM Symbols
    dtype: int
    default: 40
  - id: sd_num
    label: Number of Data Subcarriers
    dtype: int
    default: 52
    readonly: true
  - id: use_polar
    label: Polar or Repetition Code
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    option_labels: [ Polar, Repetition ]
  - id: debug
    label: Debug
    dtype: bool
    default: 'False'
    options: [ 'True', 'False' ]
    option_labels: [ Enable, Disable ]

inputs:
  - label: in
    domain: stream
    dtype: byte
    vlen: 1

outputs:
  - label: out
    domain: stream
    dtype: complex

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
